# Netlify: standalone app with content extraction via serverless function.
# Data is saved in the browser (localStorage). Extract content via /.netlify/functions/extract-content.

[build]
  command = "npm run build:client"
  publish = "dist/public"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

# SPA: all routes serve index.html (Netlify serves /.netlify/functions/* before redirects)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
